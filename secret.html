<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isSmallScreen = window.screen.width < 1024 || window.innerWidth < 1024;
            const isTouch = (navigator.maxTouchPoints > 0) || ('ontouchstart' in window);

            if (isMobileUA || (isTouch && isSmallScreen)) {
                if (!window.location.href.includes('67.html')) {
                    window.location.replace('67.html');
                }
            }
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dont look behind you</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Google Fonts: Mixed Set -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;300;400;500;700;800&family=JetBrains+Mono:wght@300&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Syncopate', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        scary: ['Share Tech Mono', 'monospace'],
                    },
                    colors: {
                        danger: '#ff003c',
                        blood: '#8a0000',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            color: #ccc;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* --- Ambient Background --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
            background: #000;
            transition: background-color 0.1s;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.5;
            mix-blend-mode: exclusion;
        }

        .orb-1 { width: 70vw; height: 70vw; background: radial-gradient(circle, #8a0000 0%, transparent 70%); top: -20%; left: 10%; animation: pulse-red 6s infinite alternate; }
        .orb-2 { width: 50vw; height: 50vw; background: radial-gradient(circle, #1a0b2e 0%, transparent 70%); bottom: -10%; right: 10%; animation: pulse-void 12s infinite alternate-reverse; }

        @keyframes pulse-red { 0% { opacity: 0.4; transform: scale(1); } 100% { opacity: 0.7; transform: scale(1.1); } }
        @keyframes pulse-void { 0% { transform: translate(0,0); } 100% { transform: translate(-20px, 20px); } }

        /* --- Overlay --- */
        .overlay {
            position: fixed;
            inset: 0;
            z-index: 50;
            pointer-events: none;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
            background-size: 100% 4px;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
        }

        /* === STYLE 1: WARNING SCREEN (Full Screen Glitch) === */
        .warning-container {
            position: fixed; /* Changed to fixed full screen */
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 100; /* High Z-Index to block everything */
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000; /* Solid background to hide underlying card */
        }

        .glitch-layer {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle, #1a0505 0%, #000 90%);
            z-index: 0;
            animation: bg-glitch 4s infinite alternate-reverse;
            opacity: 0.8;
        }

        .scary-title {
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 2px 2px 0px rgba(100,0,0,0.5);
            letter-spacing: -2px;
        }

        @keyframes bg-glitch {
            0%, 92%, 94%, 97%, 100% { clip-path: inset(0 0 0 0); transform: translate(0, 0); }
            93% { clip-path: polygon(0 0, 100% 0, 100% 40%, 0 45%); transform: translate(-2px, 1px); filter: hue-rotate(90deg); }
            96% { clip-path: polygon(0 60%, 100% 55%, 100% 100%, 0 100%); transform: translate(2px, -2px); opacity: 0.8; }
            98% { clip-path: inset(10% 0 80% 0); transform: translate(-5px, 0); }
        }

        /* === STYLE 2: NOTE CARD (Dark/Flickering Style) === */
        .glass-paper {
            background: rgba(10, 5, 5, 0.4);
            backdrop-filter: blur(10px) brightness(0.7);
            -webkit-backdrop-filter: blur(10px) brightness(0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 100px rgba(0, 0, 0, 1);
            position: relative;
            transform-style: preserve-3d;
            animation: flicker-card 6s infinite;
        }

        @keyframes flicker-card {
            0%, 100% { opacity: 1; border-color: rgba(255,255,255,0.05); }
            92% { opacity: 1; }
            93% { opacity: 0.8; border-color: rgba(255,0,0,0.1); }
            94% { opacity: 1; }
            96% { opacity: 0.9; }
            98% { opacity: 1; }
        }

        .prism-border {
            position: absolute;
            inset: 0;
            border-radius: inherit;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
            border: 1px solid rgba(255, 0, 60, 0.1); /* Slight red tint */
            z-index: 2;
            pointer-events: none;
        }

        .secret-text {
            line-height: 1.8;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            font-family: 'Outfit', sans-serif;
        }

        .nervous-text {
            display: inline-block;
            animation: jitter 3s infinite;
        }

        @keyframes jitter {
            0%, 95%, 100% { transform: translate(0,0); }
            96% { transform: translate(-1px, 1px); filter: blur(1px); }
            97% { transform: translate(1px, -1px); }
            98% { transform: translate(0, 1px); }
            99% { transform: translate(-1px, 0); }
        }

        /* --- Horror Elements (Triggered) --- */
        .text-blood {
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-family: 'Share Tech Mono', monospace;
        }

        .handwritten-sig {
            font-family: 'Outfit', sans-serif;
            font-weight: 200;
            font-style: italic;
            opacity: 0.6;
            color: #a1a1a1;
            transform: rotate(-2deg);
        }

        /* --- Particles & Shards --- */
        .dust {
            position: absolute;
            background: #555;
            border-radius: 50%;
            opacity: 0.3;
            pointer-events: none;
        }

        .shard {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(2px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            z-index: -1;
            pointer-events: none;
        }

        /* --- Glitch Hover --- */
        .glitch-hover:hover {
            color: #ff003c;
            text-shadow: 2px 0 #fff;
            animation: glitch-anim 0.2s infinite;
        }

        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        .no-select { user-select: none; -webkit-user-select: none; }

    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative bg-black no-select" id="page-body">

    <!-- Background -->
    <div class="ambient-bg" id="bg-layer">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    <div class="overlay"></div>

    <!-- Floating Dark Shards -->
    <div class="shard w-32 h-32 rounded-sm top-[10%] left-[10%] rotate-12 opacity-40"></div>
    <div class="shard w-20 h-20 rounded-full bottom-[20%] right-[10%] opacity-20"></div>
    <div class="shard w-4 h-64 top-[30%] right-[30%] rotate-45 opacity-30 blur-sm"></div>

    <!-- Floating Dust Particles -->
    <div id="dust-container"></div>

    <!-- 1. Warning Interface (Full Screen, Solid, No Card Style) -->
    <div class="warning-container" id="warning-card">
        <div class="glitch-layer"></div>
        
        <div class="relative z-10 p-12 md:p-20 flex flex-col items-center justify-center text-center">
            <h1 class="text-6xl md:text-8xl font-bold text-blood mb-6 tracking-widest scary-title">WARNING</h1>
            
            <p class="text-gray-400 text-lg mb-12 leading-relaxed font-scary tracking-wide max-w-2xl">
                SYSTEM CORRUPTION DETECTED.<br>
                UNAUTHORIZED ACCESS ZONE.<br>
                <span class="text-xs text-red-900 opacity-60">ERR_CODE: 0xDEADBEEF</span>
            </p>
            
            <div class="flex flex-col sm:flex-row gap-12 w-full justify-center items-center">
                <a href="index.html" class="font-scary text-xs text-gray-500 hover:text-white transition-colors tracking-[0.2em] border-b border-transparent hover:border-white pb-1">
                    [ ABORT ]
                </a>
                <button id="btn-proceed" class="px-12 py-4 bg-blood/20 border border-blood/50 hover:bg-blood/40 hover:scale-105 transition-all font-scary text-sm font-bold tracking-[0.2em] text-red-500 shadow-[0_0_30px_rgba(138,0,0,0.6)]">
                    PROCEED_
                </button>
            </div>
        </div>
    </div>

    <!-- 2. Note Card (Hidden Initially) -->
    <div class="glass-paper p-12 md:p-20 rounded-[2rem] max-w-xl w-[90%] tilt-card opacity-0 scale-90 pointer-events-none absolute" id="secret-card">
        <div class="prism-border"></div>
        
        <div class="flex justify-between items-start mb-12">
            <i data-lucide="eye-off" class="w-5 h-5 text-gray-600 animate-pulse"></i>
            <span class="font-mono text-[9px] tracking-[0.3em] uppercase text-red-900/50 border border-red-900/30 px-2 py-1">Corrupted / 001</span>
        </div>

        <div class="space-y-8 text-lg md:text-xl font-light text-gray-400 secret-text relative">
            <p class="font-mono text-xs text-gray-600 mb-8 uppercase tracking-widest">To whom it may concern,</p>
            
            <p class="reveal-line nervous-text">404 pages get all the attention.</p>
            <p class="reveal-line" style="animation-delay: 0.1s;">This one <span id="change-text" class="inline-block transition-colors duration-100 border-b border-gray-700 pb-1">stayed</span> <span class="text-gray-500 font-bold">hidden</span>.</p>
            
            <div class="pt-12 flex justify-end">
                <p class="handwritten-sig text-2xl reveal-line">â€“ Adam?</p>
            </div>
        </div>

        <div class="mt-20 pt-8 border-t border-white/5 flex justify-center">
            <a href="index.html" id="escape-btn" class="group flex items-center gap-3 text-[10px] font-bold tracking-[0.3em] text-gray-700 hover:text-red-500 transition-colors duration-200 uppercase glitch-hover">
                <i data-lucide="arrow-left" class="w-3 h-3 transition-transform group-hover:-translate-x-1"></i>
                Escape
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // --- Generative Horror Audio ---
        let audioCtx;
        let masterGain;
        let orchestra = [];
        let isAudioInit = false;

        function initAudio() {
            if (isAudioInit) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.5;
            masterGain.connect(audioCtx.destination);

            // The Drone
            const frequencies = [65.41, 77.78, 92.50];
            frequencies.forEach(f => {
                const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.value = f;
                
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 200;
                
                const gain = audioCtx.createGain();
                gain.gain.value = 0.1;
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                osc.start();
                
                orchestra.push({ osc, filter, gain, baseFreq: f, isHigh: false });
            });

            isAudioInit = true;
        }

        function triggerScare() {
            if (!audioCtx) return;
            
            // The Hiss
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;

            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            
            const noiseFilter = audioCtx.createBiquadFilter();
            noiseFilter.type = 'highpass';
            noiseFilter.frequency.value = 1000;
            
            const noiseGain = audioCtx.createGain();
            noiseGain.gain.setValueAtTime(0.8, audioCtx.currentTime);
            noiseGain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.5);
            
            noise.connect(noiseFilter);
            noiseFilter.connect(noiseGain);
            noiseGain.connect(masterGain);
            noise.start();
            
            // The Screech
            const highFreqs = [523.25, 622.25, 739.99];
            highFreqs.forEach(f => {
                 const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.value = f;
                
                const filter = audioCtx.createBiquadFilter();
                filter.type = 'highpass';
                filter.frequency.value = 1000;
                
                const gain = audioCtx.createGain();
                gain.gain.value = 0;
                
                osc.connect(filter);
                filter.connect(gain);
                gain.connect(masterGain);
                osc.start();
                
                orchestra.push({ osc, filter, gain, baseFreq: f, isHigh: true });
            });
        }

        // Generate Dust
        const dustContainer = document.getElementById('dust-container');
        for(let i=0; i<40; i++) {
            const dust = document.createElement('div');
            dust.className = 'dust';
            dust.style.width = Math.random() * 3 + 'px';
            dust.style.height = dust.style.width;
            dust.style.left = Math.random() * 100 + 'vw';
            dust.style.top = Math.random() * 100 + 'vh';
            dustContainer.appendChild(dust);
            
            gsap.to(dust, {
                y: -150,
                x: Math.random() * 100 - 50,
                duration: Math.random() * 5 + 5,
                repeat: -1,
                ease: "none",
                opacity: 0,
                delay: Math.random() * 5
            });
        }

        // Proceed Button Logic
        document.getElementById('btn-proceed').addEventListener('click', () => {
            initAudio();

            const tl = gsap.timeline();

            tl.to("#warning-card", {
                opacity: 0,
                filter: "blur(20px)",
                duration: 0.8,
                onComplete: () => {
                    document.getElementById('warning-card').style.display = 'none';
                }
            })
            .to("#secret-card", {
                opacity: 1,
                scale: 1,
                duration: 1.5,
                ease: "power2.out"
            })
            .from(".reveal-line", {
                opacity: 0,
                x: -10,
                duration: 1.5,
                stagger: 0.5,
                ease: "rough({ template: none.out, strength: 1, points: 20, taper: 'none', randomize: true, clamp: false })",
                filter: "blur(10px)",
                onComplete: startHorrorSequence
            }, "-=1");
        });

        function startHorrorSequence() {
            // Wait 2.8 seconds
            setTimeout(() => {
                const changeText = document.getElementById('change-text');
                const bg = document.getElementById('bg-layer');
                const body = document.getElementById('page-body');
                const escapeBtn = document.getElementById('escape-btn');

                // AUDIO
                triggerScare();

                // 1. Violent Switch
                changeText.innerText = "STAYS";
                changeText.className = "text-blood inline-block font-black";
                
                // 2. Disable Escape
                escapeBtn.removeAttribute('href');
                escapeBtn.innerHTML = `<span class="text-blood animate-pulse">NO ESCAPE</span>`;
                escapeBtn.classList.remove('hover:text-red-500', 'glitch-hover');
                escapeBtn.style.cursor = 'not-allowed';
                escapeBtn.style.pointerEvents = 'none';

                // 3. Flash BG
                gsap.fromTo(bg,
                    { backgroundColor: "#500000" },
                    { backgroundColor: "#000", duration: 0.1, ease: "power4.in" }
                );

                // 4. Chaos Loop
                let shakeIntensity = 2;
                const startTime = Date.now();
                const duration = 5000;

                function shakeLoop() {
                    const elapsed = Date.now() - startTime;
                    const progress = elapsed / duration;

                    if (progress >= 1) {
                        if(audioCtx) audioCtx.close();
                        window.location.href = "index.html";
                        return;
                    }

                    if(isAudioInit) {
                        orchestra.forEach(inst => {
                            inst.osc.frequency.value = inst.baseFreq * (1 + progress * 2) + (Math.random() * progress * 50);
                            if(inst.filter.type === 'lowpass') inst.filter.frequency.value = 200 + (progress * 8000);
                            
                            if(inst.isHigh) inst.gain.gain.value = progress * 0.6;
                            else inst.gain.gain.value = 0.1 + (progress * 0.5);
                        });
                    }

                    shakeIntensity = 2 + Math.pow(progress * 15, 2.5);
                    const textScale = 1 + Math.pow(progress * 3, 3);

                    const shakeX = (Math.random() - 0.5) * shakeIntensity;
                    const shakeY = (Math.random() - 0.5) * shakeIntensity;

                    gsap.set(body, { x: shakeX, y: shakeY });
                    gsap.set(changeText, { x: -shakeX, y: -shakeY, scale: textScale });

                    requestAnimationFrame(shakeLoop);
                }
                
                shakeLoop();

            }, 2800);
        }
    </script>
