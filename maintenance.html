<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            if (!window.location.href.includes('404.html')) {
                window.location.replace('404.html');
            }
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Syncopate', 'sans-serif'],
                    },
                    colors: {
                        primary: '#71E0FE',
                        secondary: '#59A96A',
                        accent: '#E05263',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0D0628;
            color: #F7F6FA;
            cursor: default; /* Keep default cursor for simplicity on maintenance */
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* --- Ambient Background --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background: radial-gradient(60% 60% at 20% 10%, rgba(113, 224, 254, 0.18), rgba(89, 169, 106, 0.12) 45%, transparent 70%);
            filter: blur(40px);
            opacity: 0.8;
        }

        /* --- Texture --- */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- Glass Engine --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(18px) saturate(140%);
            -webkit-backdrop-filter: blur(18px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
            position: relative;
        }

        .prism-border {
            display: none;
        }

        /* --- Progress Bar Animation --- */
        .loading-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent, rgba(113, 224, 254, 0.7), rgba(89, 169, 106, 0.5), transparent);
            animation: loading 2s infinite linear;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative">

    <!-- Background -->
    <div class="ambient-bg"></div>
    <div class="noise-overlay"></div>

    <!-- Main Card -->
    <div class="glass-panel p-10 md:p-14 rounded-[2rem] text-center max-w-lg w-[90%] opacity-0 translate-y-10" id="main-card">
        <div class="prism-border"></div>
        
        <!-- Icon -->
        <div class="flex justify-center mb-8">
            <div class="w-16 h-16 rounded-full bg-white/5 border border-white/10 flex items-center justify-center shadow-[0_0_20px_rgba(0,0,0,0.4)]">
                <i data-lucide="wrench" class="w-6 h-6 text-primary"></i>
            </div>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold mb-2 tracking-tighter font-display text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-400">
            UNDER MAINTENANCE
        </h1>
        
        <div class="my-8 loading-bar-container">
            <div class="loading-bar-fill"></div>
        </div>
        
        <p class="text-gray-400 text-lg mb-8 font-light leading-relaxed">
            Sorry, <span class="text-white font-medium">adamzafir.com</span> is currently getting some upgrades.<br>
            We'll be back online soon!
        </p>

        <div class="border-t border-white/10 pt-6">
            <p class="text-xs font-display tracking-[0.2em] text-gray-500 uppercase">â€” Adam Zafir</p>
        </div>
    </div>

    <script>
        // Init Icons
        lucide.createIcons();

        // Mouse Spotlight
        const card = document.querySelector('.glass-panel');
        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            card.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
            card.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
        });

        // 3D Tilt Card
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 70;
            const y = (window.innerHeight / 2 - e.clientY) / 70;
            
            gsap.to(card, {
                rotateY: x,
                rotateX: -y,
                duration: 1,
                ease: "power2.out"
            });
        });

        // Entrance Animation
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            
            tl.to("#main-card", {
                opacity: 1,
                y: 0,
                duration: 1.2,
                ease: "power3.out"
            });
        });

    </script>
</body>
</html>
