<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            if (!window.location.href.includes('404.html')) {
                window.location.replace('404.html');
            }
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Syncopate', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00f2ff',
                        secondary: '#7000ff',
                        accent: '#ff00c8',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #fff;
            cursor: default; /* Keep default cursor for simplicity on maintenance */
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* --- Ambient Background --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
            background: #020204;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            mix-blend-mode: screen;
        }

        .orb-1 { width: 60vw; height: 60vw; background: radial-gradient(circle, #4f46e5 0%, transparent 70%); top: -20%; left: -10%; animation: float 10s infinite alternate; }
        .orb-2 { width: 50vw; height: 50vw; background: radial-gradient(circle, #c026d3 0%, transparent 70%); bottom: -10%; right: -10%; animation: float 12s infinite alternate-reverse; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, -30px); }
        }

        /* --- Texture --- */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- Glass Engine --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.015);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            transform-style: preserve-3d;
        }

        .prism-border {
            position: absolute;
            inset: -1px;
            border-radius: inherit;
            background: linear-gradient(45deg, #00f2ff, transparent, #ff00c8, transparent, #7000ff);
            z-index: -1;
            opacity: 0.5;
            filter: blur(8px);
        }

        .glass-panel::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1.5px;
            background: radial-gradient(
                800px circle at var(--mouse-x) var(--mouse-y),
                rgba(255, 255, 255, 0.5),
                transparent 40%
            );
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 2;
        }
        .glass-panel:hover::before { opacity: 1; }

        /* --- Progress Bar Animation --- */
        .loading-bar-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 999px;
            overflow: hidden;
            position: relative;
        }

        .loading-bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, transparent, #00f2ff, #7000ff, transparent);
            animation: loading 2s infinite linear;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(200%); }
        }

    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative">

    <!-- Background -->
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>
    <div class="noise-overlay"></div>

    <!-- Main Card -->
    <div class="glass-panel p-12 md:p-16 rounded-[2rem] text-center max-w-lg w-[90%] tilt-card opacity-0 translate-y-10" id="main-card">
        <div class="prism-border"></div>
        
        <!-- Icon -->
        <div class="flex justify-center mb-8">
            <div class="w-16 h-16 rounded-full bg-white/5 border border-white/10 flex items-center justify-center shadow-[0_0_30px_rgba(0,242,255,0.15)] animate-pulse">
                <i data-lucide="wrench" class="w-6 h-6 text-primary"></i>
            </div>
        </div>

        <h1 class="text-3xl md:text-4xl font-bold mb-2 tracking-tighter font-display text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-gray-400">
            UNDER MAINTENANCE
        </h1>
        
        <div class="my-8 loading-bar-container">
            <div class="loading-bar-fill"></div>
        </div>
        
        <p class="text-gray-400 text-lg mb-8 font-light leading-relaxed">
            Sorry, <span class="text-white font-medium">adamzafir.com</span> is currently getting some upgrades.<br>
            We'll be back online soon!
        </p>

        <div class="border-t border-white/10 pt-6">
            <p class="text-xs font-display tracking-[0.2em] text-gray-500 uppercase">â€” Adam Zafir</p>
        </div>
    </div>

    <script>
        // Init Icons
        lucide.createIcons();

        // Mouse Spotlight
        const card = document.querySelector('.glass-panel');
        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            card.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
            card.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
        });

        // 3D Tilt Card
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.clientX) / 40;
            const y = (window.innerHeight / 2 - e.clientY) / 40;
            
            gsap.to(card, {
                rotateY: x,
                rotateX: -y,
                duration: 1,
                ease: "power2.out"
            });
        });

        // Entrance Animation
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            
            tl.to("#main-card", {
                opacity: 1,
                y: 0,
                duration: 1.2,
                ease: "power3.out"
            });
        });

    </script>
</body>
</html>
