<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 | Adam Zafir</title>
  <meta name="description" content="Page not found on adamzafir.com." />
  <meta name="theme-color" content="#0a0a0a" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #0a0a0a;
      --surface: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
      --border-strong: rgba(255, 255, 255, 0.15);
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1a6;
      --text-tertiary: #6e6e73;
      --accent: #64d2ff;
      --accent-soft: rgba(100, 210, 255, 0.12);
      --font-body: 'Inter', -apple-system, sans-serif;
      --font-display: 'Outfit', -apple-system, sans-serif;
      --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
    }

    html {
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: var(--font-body);
      color: var(--text-primary);
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Dot grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0.12;
      background-image: radial-gradient(circle, rgba(255, 255, 255, 0.15) 1px, transparent 1px);
      background-size: 24px 24px;
      z-index: 0;
    }

    /* Glow */
    .glow {
      position: fixed;
      border-radius: 50%;
      filter: blur(120px);
      pointer-events: none;
      z-index: 0;
    }

    .glow--1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(100, 210, 255, 0.06), transparent 70%);
      top: -15%;
      right: -10%;
    }

    .glow--2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(160, 120, 255, 0.05), transparent 70%);
      bottom: -10%;
      left: -10%;
    }

    .panel {
      position: relative;
      z-index: 1;
      max-width: 520px;
      width: calc(100% - 48px);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: clamp(32px, 6vw, 56px);
      backdrop-filter: blur(10px);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: panel-in 1s var(--ease-out-expo) 0.2s forwards;
    }

    @keyframes panel-in {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .badge {
      display: inline-block;
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--accent);
      background: var(--accent-soft);
      border-radius: 999px;
      padding: 6px 14px;
      margin-bottom: 24px;
    }

    h1 {
      font-family: var(--font-display);
      font-weight: 800;
      font-size: clamp(3rem, 10vw, 5.5rem);
      line-height: 0.9;
      letter-spacing: -0.04em;
      margin-bottom: 12px;
    }

    h1 span {
      color: var(--accent);
    }

    .lead {
      color: var(--text-secondary);
      font-size: 1.05rem;
      line-height: 1.7;
      font-weight: 300;
      margin-bottom: 32px;
    }

    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 999px;
      font-size: 0.85rem;
      font-weight: 500;
      text-decoration: none;
      transition: transform 0.3s var(--ease-out-expo), background 0.25s, border-color 0.25s;
    }

    .btn--primary {
      background: var(--text-primary);
      color: var(--bg);
    }

    .btn--primary:hover {
      transform: translateY(-2px);
    }

    .btn--secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    .btn--secondary:hover {
      border-color: var(--border-strong);
      color: var(--text-primary);
      transform: translateY(-2px);
    }

    .brand {
      position: fixed;
      top: 20px;
      left: 24px;
      z-index: 10;
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 1rem;
      color: var(--text-primary);
      text-decoration: none;
      opacity: 0;
      animation: fade-in 0.8s ease 0.5s forwards;
    }

    @keyframes fade-in {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="glow glow--1" aria-hidden="true"></div>
  <div class="glow glow--2" aria-hidden="true"></div>

  <a class="brand" href="/">Adam Zafir</a>

  <div class="panel">
    <span class="badge">404 â€” Page Not Found</span>
    <h1><span>That</span> page is missing.</h1>
    <p class="lead">The link may be outdated or the URL may be incorrect. Head back home or check out the blog.</p>
    <div class="actions">
      <a class="btn btn--primary" href="/">Go Home</a>
      <a class="btn btn--secondary" href="https://zafir.dev" target="_blank" rel="noreferrer">Open Blog</a>
    </div>
  </div>
</body>

</html>
