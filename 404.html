<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        (function() {
            const isMobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isSmallScreen = window.screen.width < 1024 || window.innerWidth < 1024;
            const isTouch = (navigator.maxTouchPoints > 0) || ('ontouchstart' in window);

            if (isMobileUA || (isTouch && isSmallScreen)) {
                if (!window.location.href.includes('67.html')) {
                    window.location.replace('67.html');
                }
            }
        })();
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Lost in the Void</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Outfit:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                        display: ['Syncopate', 'sans-serif'],
                    },
                    colors: {
                        primary: '#00f2ff',
                        secondary: '#7000ff',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #0D0628;
            color: #F7F6FA;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
        }

        /* --- Ambient Background --- */
        .ambient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            background: radial-gradient(60% 60% at 20% 10%, rgba(113, 224, 254, 0.18), rgba(89, 169, 106, 0.12) 45%, transparent 70%);
            filter: blur(40px);
            opacity: 0.8;
        }

        /* --- Texture --- */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.03;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- Glass Card --- */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(18px) saturate(140%);
            -webkit-backdrop-filter: blur(18px) saturate(140%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
            position: relative;
        }

        .prism-border {
            display: none;
        }

        /* --- 404 Glitch Text --- */
        .glitch-text {
            font-size: clamp(5rem, 20vw, 10rem);
            line-height: 1;
            font-weight: 900;
            position: relative;
            color: white;
            letter-spacing: -0.05em;
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative">

    <!-- Background -->
    <div class="ambient-bg"></div>
    <div class="noise-overlay"></div>

    <!-- Main Card -->
    <div class="glass-panel p-10 md:p-16 rounded-[2.5rem] text-center max-w-2xl w-[90%] opacity-0 translate-y-10" id="main-card">
        <div class="prism-border"></div>
        
        <h1 class="glitch-text font-display mb-2">404</h1>
        
        <div class="w-full h-px bg-gradient-to-r from-transparent via-white/20 to-transparent my-8"></div>
        
        <h2 class="text-2xl md:text-4xl font-bold mb-4 tracking-tight">LOST IN THE VOID</h2>
        <p class="text-gray-400 text-lg mb-10 font-light leading-relaxed">
            You’re lost. It’s okay. Happens to the best of us.
        </p>

        <a href="index.html" class="inline-flex items-center gap-3 bg-white text-black px-10 py-4 rounded-full font-bold text-sm tracking-widest hover:scale-110 hover:shadow-[0_0_40px_rgba(113,224,254,0.45)] transition-all duration-300 magnetic-btn group">
            <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i>
             Return Home
        </a>
    </div>

    <script>
        // Init Icons
        lucide.createIcons();

        // Parallax Shards Mouse Move
        window.addEventListener('mousemove', (e) => {
            document.querySelectorAll('.shard').forEach(shard => {
                const speed = parseFloat(shard.getAttribute('data-speed'));
                const x = (window.innerWidth - e.clientX * speed) / 100;
                const y = (window.innerHeight - e.clientY * speed) / 100;
                gsap.to(shard, { x: x, y: y, duration: 1 });
            });
        });

        // Magnetic Button (Movement only, no cursor effects)
        const btn = document.querySelector('.magnetic-btn');
        btn.addEventListener('mousemove', (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            gsap.to(btn, { x: x * 0.3, y: y * 0.3, duration: 0.3 });
        });
        btn.addEventListener('mouseleave', () => {
            gsap.to(btn, { x: 0, y: 0, duration: 0.5, ease: "elastic.out(1, 0.3)" });
        });

        // 3D Tilt Card
        const card = document.getElementById('main-card');
        if (card) {
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.clientX) / 60;
                const y = (window.innerHeight / 2 - e.clientY) / 60;
                
                gsap.to(card, {
                    rotateY: x,
                    rotateX: -y,
                    duration: 1,
                    ease: "power2.out"
                });
            });
        }

        // Entrance Animation
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            
            tl.to("#main-card", {
                opacity: 1,
                y: 0,
                duration: 1.2,
                ease: "power3.out"
            });
        });

    </script>
</body>
</html>
